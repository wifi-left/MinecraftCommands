jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update paper list
      run: |
        cmd /c call 枚举文件.bat
    - name: commit
      run: |
        git config --global user.email "ysy1679682327@outlook.com"
        git config --global user.name "wifi-left"
        git add *
        git commit -m "Update the list of pages." -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
